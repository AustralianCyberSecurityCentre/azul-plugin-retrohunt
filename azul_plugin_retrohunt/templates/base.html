<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Retrohunt</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="shortcut icon" href="/static/favicon-32x32.png"/>
        <link type="text/css" rel="stylesheet" href="/static/custom.css"/>
        <link type="text/css" rel="stylesheet" href="/static/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="/static/bootstrap-responsive.min.css"/>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar" />
                        <span class="icon-bar" />
                        <span class="icon-bar" />
                    </a>
                    <a class="brand" href="{{ request.app.url_path_for('list_hunts') }}">Retrohunt</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li><a href="{{ request.app.url_path_for('submit') }}">Submit</a></li>
                            <li><a href="{{ request.app.url_path_for('list_hunts') }}">Results</a></li>
                            <li><a href="{{ request.app.url_path_for('swagger_doc_html') }}">API Docs</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            {% block content %}{% endblock %}
            <footer class="footer">
                <p class="pull-right"><a href="#">Back to top</a></p>
            </footer>
        </div>
        <script src="/static/jquery.js"/>
        <script src="/static/bootstrap.min.js"/>
        <script src="/static/bootstrap-filestyle.min.js"/>
    </body>
</html>
